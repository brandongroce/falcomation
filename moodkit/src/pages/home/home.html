<ion-header>
  <ion-navbar>
    <ion-title>{{mode.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scrollbar-x="false" scrollbar-y="false" fullscreen="true" class="{{mode.mode}}Background">
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        {{mode.titleTxt}}
      </ion-card-title>
      <p>
        {{mode.description}}<br />
        <button ion-button color="dark" (click)="startMode(mode.mode)">
          <ion-icon name='bulb' is-active="false"></ion-icon>
          &nbsp;Start This Mood
        </button>
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='bulb' item-left style="color: #d03e84"></ion-icon>
      <ion-label>Hues</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
      <ion-badge item-right>{{mode.hues}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="musical-notes" item-left style="color: #55eeaa"></ion-icon>
      <ion-label>Playlist</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
      <ion-badge item-right>{{mode.playlist}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='easel' item-left style="color: #55acee"></ion-icon>
      <ion-label>Video</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
      <ion-badge item-right>{{mode.video}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
